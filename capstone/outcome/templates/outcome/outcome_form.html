{% extends "base.html" %}
{% block content %}
<h1>{% if object %}Edit{% else %}Add{% endif %} Outcome</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  {% if object %}
    <a class="btn btn-secondary" href="{% url 'project_outcomes' object.project.pk %}">Cancel</a>
  {% else %}
    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
  {% endif %}
</form>
{% endblock %}
