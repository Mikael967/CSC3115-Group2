{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Edit Equipment{% else %}Add Equipment{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'equipment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
