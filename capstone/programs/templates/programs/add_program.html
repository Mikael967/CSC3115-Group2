{% extends 'base.html' %}

{% block content %}
  <h2>Add New Program</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'program_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
