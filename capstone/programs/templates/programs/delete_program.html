{% extends 'base.html' %}
{% block content %}

<h2>Delete Program</h2>
<p>Are you sure you want to delete this Program?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'program_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
