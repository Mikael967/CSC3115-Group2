{% extends 'base.html' %}
{% block content %}
<h2>Programs</h2>
<a href="{% url 'service_add' %}" class="btn btn-primary mb-3">Add Service</a>
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Facility</th>
    <th>Actions</th>
  </tr>
  {% for service in object_list %}
  <tr>
    <td><a href="{% url 'service_detail' service.pk %}">{{ service.name }}</a></td>
    <td>{{ service.facility.name }}</td>
    <td>
      <a href="{% url 'service_edit' service.pk %}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{% url 'service_delete' service.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No services found.</td></tr>
  {% endfor %}
</table>
{% endblock %}
