{% extends 'base.html' %}
{% block content %}
<h2>{{ object.name }}</h2>
<p><strong>Facility:</strong> {{ object.facility.name }}</p>
<p><strong>Description:</strong> {{ object.description }}</p>
<p><strong>Category:</strong> {{ object.category }}</p>
<p><strong>Skill Type:</strong> {{ object.skill_type }}</p>
<p>

      <a href="{% url 'service_edit' service.pk %}" class="btn btn-warning">Edit</a>
      <a href="{% url 'service_delete' service.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'service_list' %}" class="btn btn-secondary">Back</a>
</p>
{% endblock %}
