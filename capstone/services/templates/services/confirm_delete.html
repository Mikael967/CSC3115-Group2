{% extends 'base.html' %}
{% block content %}
<h2>Delete Service</h2>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">{% csrf_token %}

  <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
