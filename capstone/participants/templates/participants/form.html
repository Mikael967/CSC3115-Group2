{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Participant</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'participant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
