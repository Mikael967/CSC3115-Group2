{% extends "base.html" %}
{% block content %}
<h2>Delete Participant</h2>

<p>Are you sure you want to delete <strong>{{ object.full_name }}</strong> from project <strong>{{ object.project.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'participant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
