{% extends "base.html" %}
{% block content %}
<h2>{{ view.object|default_if_none:"Add" }} Project Participant</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'projectparticipant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
